<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSQ4AA2</title>
    <style>
        body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		fieldset {
			border: 1px solid #ddd;
			border-radius: 5px;
			padding: 40px 50px 40px 40px;
			margin-bottom: 20px;
		}
		legend {
			font-weight: bold;
			padding: 5px 10px;
			background-color: #eee;
			border-radius: 5px;
		}
		.input-container {
			margin-bottom: 10px;
		}
		label {
			display: block;
			margin-bottom: 5px;
		}
		input[type="text"], input[type="email"], input[type="password"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 3px;
		}
		input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, textarea:focus {
			border: 1px solid green;
		}
		input[type="text"]:valid, input[type="email"]:valid, input[type="password"]:valid, textarea:valid {
			border: 1px solid green;
		}
		input[type="text"]:invalid, input[type="email"]:invalid, input[type="password"]:invalid, textarea:invalid {
			border: 1px solid red;
		}
		textarea {
			width: 100%;
			height: 100px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 3px;
		}
		.btn {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.btn:hover {
			background-color: #3e8e41;
		}
		.output {
			border: 1px solid #ddd;
			border-radius: 5px;
			padding: 10px;
			margin-top: 20px;
			display: none;
		}
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <form id="signup-form" onsubmit="return submitForm();">
        <fieldset>
            <legend>Sign Up Sheet</legend>
            <div class="input-container">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required onblur="checkInput(this)" onfocus="checkInput(this)">
            </div>
            <div class="input-container">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required onblur="checkInput(this)" onfocus="checkInput(this)">
            </div>
            <div class="input-container">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Prefer Not To Say">Prefer Not to Mention</option>
                </select>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required onblur="checkInput(this)" onfocus="checkInput(this)">
            </div>
            <div class="input-container">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required onblur="checkInput(this)" onfocus="checkInput(this)">
            </div>
            <div class="input-container">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required onblur="checkInput(this)" onfocus="checkInput(this)">
            </div>
            <div class="input-container">
                <label for="user-interest">User interests:</label>
                <textarea id="user-interest" name="user-interest" rows="4" cols="50" required onblur="checkInput(this)" onfocus="checkInput(this)"></textarea> 
            </div>
			 <div class="input-container">
				<input type="submit" value="Submit">
			 </div>
        </fieldset>
        <fieldset>
            <legend>Sign Up Information</legend>
            <div class="input-container">
                <p id="output-info"></p>
            </div>
        </fieldset>
			<div class="input-container">
				<input type="reset" value="Reset Form">
			</div>
    </form>
    <script>
        function submitForm() {
		// Input data
			var name = document.getElementById("name").value;
			var username = document.getElementById("username").value;
			var sex = document.getElementById("sex").value;
			var password = document.getElementById("password").value;
			var email = document.getElementById("email").value;
			var address = document.getElementById("address").value;
			var userInterests = document.getElementById("user-interest").value;
    
		// Output  
			var outputForm = "Name: " + name + "<br>" +
							"Username: " + username + "<br>" +
							"Sex: " + sex + "<br>" +
							"Password: " + password + "<br>" +
							"Email Address: " + email + "<br>" +
							"Address: " + address + "<br>" +
							"Your interests: " + userInterests + "<br>";
    
		// Output form
			document.getElementById("output-info").innerHTML = outputForm;
    
		// Prevent form submission
			return false;
}

    </script>
</body>
</html>
